# Cron triggers para jobs agendados
[triggers]
crons = [
  "*/5 * * * *",   # processar-respostas-pendentes e processar-followups-agendados
  "*/10 * * * *",  # processar-lembretes
  "0 3 * * *",     # arquivar-mensagens-antigas (3h UTC)
  "0 4 * * *"      # consolidar-uso-diario (4h UTC)
]

